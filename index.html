<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 이미지 변환기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        
        body { text-align: center; font-family: 'UnifrakturMaguntia', serif; padding: 20px; }
        h1 { margin-bottom: 30px; font-family: 'UnifrakturMaguntia', serif; }
        input { width: 300px; padding: 10px; margin-right: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        #canvas { border: 1px solid #ccc; margin-top: 30px; }
        #downloadLink { display: block; margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>고딕체 텍스트 이미지 생성기</h1>
    <input type="text" id="textInput" placeholder="텍스트를 입력하세요...">
    <button id="generateBtn">이미지 생성</button>
    <br>
    <canvas id="canvas" width="800" height="200"></canvas>
    <br>
    <a id="downloadLink" style="display:none;">이미지 다운로드</a>

    <script src="script.js"></script>
</body>
</html>
