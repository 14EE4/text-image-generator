<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 이미지 변환기</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; padding:16px; text-align: center; }
    .controls { margin-bottom:10px; }
    textarea { width:420px; height:120px; resize:vertical; }
    label { font-size:13px; margin-right:8px; }
    select { padding: 4px 8px; margin: 6px; font-size: 13px; }
    #canvas { display:block; margin:12px auto; image-rendering: pixelated; }
  </style>
</head>
<body>
  <div class="controls">
    <div style="margin-bottom:8px;">
      <label>폰트 선택:</label>
      <select id="fontSelect">
        <option value="english_old">English Old (18px)</option>
        <option value="smallest_font">Smallest Font (5px)</option>
      </select>
    </div>
    
    <textarea id="textInput" placeholder="여러 줄 입력 가능"></textarea>
    <button id="generateBtn">생성</button>
    <small style="display:block;color:#666;margin-top:4px;">Ctrl+Enter로 생성 · Enter는 줄바꿈</small>
    
    <div style="margin-top:8px; display:inline-block; text-align:left;">
      <label>글자간격: <strong id="letterSpacingVal">1</strong>px</label>
      <input id="letterSpacing" type="range" min="0" max="10" value="1">
      <br>
      <label>공백 너비: <strong id="spaceWidthVal">4</strong>px</label>
      <input id="spaceWidth" type="range" min="0" max="50" value="4">
      <br>
      <label>줄 간격: <strong id="lineSpacingVal">1</strong>px</label>
      <input id="lineSpacing" type="range" min="0" max="40" value="1">
      <br>
      <label>화면 배율: <strong id="displayScaleVal">2</strong>x</label>
      <input id="displayScale" type="range" min="1" max="6" value="2" step="1">
      <br>
      <label>색상:</label>
      <input id="colorPicker" type="color" value="#000000">
      <input id="colorHex" type="text" placeholder="#RRGGBB" value="#000000" style="width:90px;margin-left:6px;">
    </div>
  </div>

  <canvas id="canvas" width="800" height="200"></canvas>
  <a id="downloadLink" style="display:none;">이미지 다운로드</a>
  <script type="module" src="./script.js"></script>
</body>
</html>
